<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <img id="profile-picture" class="rounded-circle" alt="Profile Picture" width="100" height="100">
                </div>
                <div class="col-md-9">
                    <h4>Информация о пользователе</h4>
                    <p><strong>Никнейм:</strong> <span id="username"></span></p>
                    <p><strong>Имя:</strong> <span id="firstName"></span></p>
                    <p><strong>Фамилия:</strong> <span id="lastName"></span></p>
                    <p><strong>Последняя активность:</strong> <span id="lastActivity"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/user.js"></script>
</body>

</html>
