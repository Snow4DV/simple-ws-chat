<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат WS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="chat-box" class="mb-3 overflow-auto" style="max-height: 70vh;"></div>
            <form id="message-form" class="mb-3">
                <input type="text" id="message-input" class="form-control" placeholder="Введите сообщение...">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        <div class="col-md-4">
            <h5 class="mb-3">Пользователи онлайн</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Пользователь</th>
                    <th>Последняя активность</th>
                </tr>
                </thead>
                <tbody id="active-users-table"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
